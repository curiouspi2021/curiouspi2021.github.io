<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <h1 class="text-center">Search YT</h1>
    <div class="container">
        <div class="search d-flex my-2">
            <input type="text" class="form-control mx-2" id="search" placeholder="Enter video title">
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div class="search d-flex my-2">
            <input type="text" class="form-control mx-2" id="videoId" placeholder="Enter video ID">
            <button class="btn btn-primary" id="playButton">Play</button>
        </div>
        <hr>
        <div class="searchResults">
            <div class="d-none my-2 text-center" data-video="5HGFdFe7tDQ" data-autoplay="0" data-loop="1" id="youtube-audio"></div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
  </body>
</html>
